<html>
	<head>
		<Title>VM</title>
		
		<script type="text/javascript">
		
		var windwos = ['Windows 7','Windows 8','Windows 10','Windows Server 2012'];
		var linux = ['Ubuntu 14 x64','Debian x64','RedHat x64','Centos x64'];
		
		
		function SetOS(MatchOS){
		var choices = [];
		var select = document.getElementById('guestID');
		var tmp = '';
		select.options.length = 0;
		
		switch (MatchOS){
				case 'microsoftwindows': choices = windwos.slice(0); break;
				case 'linux': choices = linux.slice(0); break;
		}
		
		for (i=0; i<choices.length; i++){
		tmp = choices[i]
		select.options[select.options.length] = new Option(tmp,tmp,false,false);
		}
		window.onload = function () { SetOS('microsoftwindows'); }
		
	}
		</script>
		<style type="text/css">
body{
	font-family:"Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif; 
	font-size:12px;
}
p, h1, form, button{border:0; margin:0; padding:0;}
.spacer{clear:both; height:1px;}
/* ----------- My Form ----------- */
.myform{
	margin:0 auto;
	width:400px;
	padding:14px;
}
	/* ----------- basic ----------- */
	#basic{
		border:solid 2px #DEDEDE;	
	}
</style>
	</head>
	
	<body>
<div class="container">
  <form class= "myform" action="data.php" Method="POST">
    <div class="row">
      <div class="col-25">
        <label for="esxi">ESXi IP Address:</label>
      </div>
      <div class="col-75">
        <input type="text" id="esxi" name="esxi" placeholder="ESXi IP">
      </div>
    </div>
	
	<div class="row">
      <div class="col-25">
        <label for="username">User Name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="username" name="username" placeholder="username">
      </div>
    </div>
	
    <div class="row">
      <div class="col-25">
        <label for="password">Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="password" placeholder="password">
      </div>
    </div>
	
	<div class="row">
      <div class="col-25">
        <label for="vmname">VM Name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="vmname" name="vmname" placeholder="vmname">
      </div>
    </div>
	
	<div class="row">
      <div class="col-25">
        <label for="osfamily">OS Family</label>
      </div>
      <div class="col-75">
		  <input type="radio" name="osfamily" onclick="SetOS('microsoftwindows')" value="MicroSoft Windows"> Microsoft Windwos
		  <input type="radio" name="osfamily" onclick="SetOS('linux')" value="Linux"> Linux
      </div>
    </div>
	
    <div class="row">
      <div class="col-25">
        <label for="guestID">OS</label>
      </div>
      <div class="col-75">
        <select id="guestID" name="guestID">
		<option>Choose OS Family</option>
        </select>
      </div>
    </div>
	
	<div class="row">
      <div class="col-25">
        <label for="memory">Memory</label>
      </div>
      <div class="col-75">
        <select id="memory" name="memory">
		 <script>
		 for (var i = 0; i <= 7 ; i++){
		 document.write('<option value="'+Math.pow(2 , i)+'">'+Math.pow(2 , i)+'</option>');
		 }
		 </script>
        </select>
		<select id="memoryunit" name="memoryunit">
          <option value="gb">GB</option>
          <option value="mb">MB</option>
        </select>
      </div>
    </div>
	
	<div class="row">
      <div class="col-25">
        <label for="vcpu">CPU</label>
      </div>
      <div class="col-75">
        <select id="vcpu" name="vcpu">
		 <script>
		 for (var i = 1; i <= 20 ; i++){
		 document.write('<option value="'+i+'">'+i+'</option>');
		 }
		 </script>
        </select>
      </div>
    </div>
	

	<div class="row">
      <div class="col-25">
        <label for="hd">Hard Disk Size</label>
      </div>
      <div class="col-75">
        <select id="hd" name="hd">
		 <script>
		 for (var i = 0; i <= 9 ; i++){
		 document.write('<option value="'+Math.pow(2 , i)+'">'+Math.pow(2 , i)+'</option>');
		 }
		 </script>
        </select>
		<select id="hd" name="hd">
          <option value="gb">GB</option>
          <!--<option value="mb">MB</option>-->
        </select>
      </div>
    </div>
	
	 <div class="row">
      <div class="col-25">
        <label for="nic">NIC</label>
      </div>
      <div class="col-75">
        <select id="nic" name="nic">
		<script>
		 for (var i = 0; i <= 2 ; i++){
		 document.write('<option value="'+Math.pow(2 , i)+'">'+Math.pow(2 , i)+'</option>');
		 }
		 </script>
        </select>
        </select>
      </div>
    </div>
	

	
    <div class="row">
      <div class="col-25">
        <label for="description">Description</label>
      </div>
      <div class="col-75">
        <textarea id="description" name="description" placeholder="Write a description..." style="height:200px; width:300px"></textarea>
      </div>
    </div>
	
    <div class="row">
      <input type="submit" value="Launch VM">
    </div>
  </form>
</div>
	</body>
</html>
